<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>3dgs webviewer</title>
  </head>
  <body>
    <div id="app">
    <script type="module" src="/src/main.ts"></script>
    
    <div class="panel slide">

      <div class="settings_wrapper">
        <div class="load_wrapper">
          <div class="load_row">
            <label for="input_file" id="label_input_file" class="label_input_file"> load local .splat or .ply file</label>
            <input type="file" id="input_file" class="input_file"/>
          </div>
    
          <div class="load_row">  
            <input type="url" id="input_url" placeholder="url of a .ply or .splat file"/>
            <button type="button" id="submit_url">Load from url</button>
          </div>
        </div>
  
        <div class="load_wrapper">
          <div class="load_row">
            <label for="input_cam" id="label_input_cam" class="label_input_file"> load camera.json file</label>
            <input type="file" id="input_cam" class="input_file"/>
            <button type="button" id="exportBtn">export camera</button>
          </div>
  
          <div class="load_row">
            <button type="button" id="camSelector">next camera</button>
            <input type="text" id="selectedCam" value="0" maxlength="3"></input>
  
          </div>
        </div>
      </div>

      <i class="fa-solid fa-greater-than" style="color: #fcfdfe;"></i>

    </div>
    

    <div class="loading_bar" id="loading_bar">
      <label> Loading scene </label>
      <progress value="0" max="100" id="progress_bar"></progress>
    </div>

    <div class="info_tab" id="info_tab">fps: </div>

  </div>
  </body>
</html>
