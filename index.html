<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>3dgs webviewer</title>
  </head>
  <body>
    <div id="app">
    <script type="module" src="/src/main.ts"></script>
    
      <div class="panel">

        <div id="card_wrapper">
          <div class="scene_card" id="light_bicycle">
            <div class="minia_wrap">
              <div class="image">
                <img src="ressources/light_bicycle.png">
              </div>
            </div>
            <label class="desc">Bicycle (49Mo)</label>
          </div>
      
          <div class="scene_card" id="heavy_bicycle">
            <div class="minia_wrap">
              <div class="image">
                <img src="ressources/heavy_bicycle.png">
              </div>
            </div>
            <label class="desc">Bicycle (1.4Go)</label>
          </div>
  
          <div class="scene_card" id="light_bonsai">
            <div class="minia_wrap">
              <div class="image">
                <img src="ressources/bonsai.png">
              </div>
            </div>
            <label class="desc">Bonsai (10Mo)</label>
          </div>
      
          <div class="scene_card" id="heavy_bonsai">
            <div class="minia_wrap">
              <div class="image">
                <img src="ressources/bonsai.png">
              </div>
            </div>
            <label class="desc">Bonsai (292Mo)</label>
          </div>
        </div>

        <div class="icon_wrap">
          <i class="fa-solid fa-less-than" style="color: #fcfdfe;"></i>
        </div>

      </div>
    

    <div class="loading_bar" id="loading_bar">
      <label id="loading_desc"> Loading </label>
      <progress value="0" max="100" id="progress_bar"></progress>
    </div>

    <div class="info_tab" id="info_tab">fps: </div>

  </div>
  </body>
</html>
