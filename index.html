<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>3dgs webviewer</title>
  </head>
  <body>
    <div id="app">
    <script type="module" src="/src/main.ts"></script>
    
    <div style="display: inline-block;">
      <div class="panel slide">
  
        <div class="scene_card" id="light_bicycle">
          <div class="minia_wrap">
            <div class="image">
              <img src="ressources/light_bicycle.png">
            </div>
          </div>
          <label class="desc">Bicycle</label>
        </div>
    
        <div class="scene_card" id="heavy_bicycle">
          <div class="minia_wrap">
            <div class="image">
              <img src="ressources/heavy_bicycle.png">
            </div>
          </div>
          <label class="desc">Bicycle</label>
        </div>


        <i class="fa-solid fa-greater-than" style="color: #fcfdfe;"></i>
      </div>

    </div>
    

    <div class="loading_bar" id="loading_bar">
      <label id="desc"> Loading </label>
      <progress value="0" max="100" id="progress_bar"></progress>
    </div>

    <div class="info_tab" id="info_tab">fps: </div>

  </div>
  </body>
</html>
